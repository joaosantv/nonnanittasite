<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Nonnanitta</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="login-container" class="container">
        <h2>Login do Administrador</h2>
        <form id="login-form">
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- PAINEL PRINCIPAL (COMEÇA ESCONDIDO) -->
    <div id="dashboard-container" class="container hidden">
        <header class="dashboard-header">
            <h1>Painel de Administração - Nonnanitta</h1>
            <button id="logout-btn">Sair</button>
        </header>

        <section class="dashboard-section">
            <h2>Relatório de Pedidos</h2>
            <canvas id="pedidosChart" width="400" height="200"></canvas>
        </section>

        <section class="dashboard-section">
            <h2>Pedidos Recentes</h2>
            <table id="pedidos-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Telefone</th>
                        <th>Itens</th>
                        <th>Total</th>
                        <th>Retirada</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="dashboard-section">
            <h2>Reservas Recentes</h2>
            <table id="reservas-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Telefone</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Pessoas</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Importar a biblioteca de gráficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Nosso script para o painel -->
    <script src="admin.js"></script>
</body>
</html>
